name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Display Python version
      run: python --version
    
    - name: Create virtual environment
      run: python -m venv run_server
    
    - name: Install dependencies in virtual environment
      run: |
        source run_server/bin/activate
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Make test script executable
      run: chmod +x run_tests.sh
    
    - name: Run tests
      run: ./run_tests.sh --quick --no-coverage
    
    - name: Run tests with coverage (Python 3.11 only)
      if: matrix.python-version == '3.11'
      run: |
        source run_server/bin/activate
        pip install pytest pytest-cov
        pytest tests/ --cov=api --cov=utils --cov=constants --cov=server --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov (Python 3.11 only)
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
    
    - name: Test Summary
      if: always()
      run: |
        echo "### Test Results :test_tube:" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- Python Version: ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
        echo "- Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
