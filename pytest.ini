[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=api
    --cov=utils
    --cov=constants
    --cov=server
    --cov-report=html
    --cov-report=term-missing
    --cov-config=.coveragerc
