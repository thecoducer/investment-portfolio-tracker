<!DOCTYPE html>
<html>
<head>
    <title>Authentication Successful</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .message {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }
        .checkmark {
            color: #4CAF50;
            font-size: 60px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin: 0 0 10px 0;
        }
        p {
            color: #666;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="message">
        <div class="checkmark">âœ“</div>
        <h1>Authentication Successful!</h1>
        <p>This window will close automatically...</p>
    </div>
    <script>
        // Try multiple methods to close the window
        (function() {
            // Method 1: Try to close immediately
            window.close();
            
            // Method 2: Open a blank page and close (workaround for some browsers)
            setTimeout(function() {
                window.open('', '_self', '');
                window.close();
            }, 500);
            
            // Method 3: If still open after 1 second, update message
            setTimeout(function() {
                if (!window.closed) {
                    document.querySelector('.message p').textContent = 'You can close this tab now.';
                }
            }, 1000);
        })();
    </script>
</body>
</html>
