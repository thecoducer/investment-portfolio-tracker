<!DOCTYPE html>
<html>
<head>
    <title>Authentication Successful</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .message {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }
        .checkmark {
            color: #4CAF50;
            font-size: 60px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin: 0 0 10px 0;
        }
        p {
            color: #666;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="message">
        <div class="checkmark">✓</div>
        <h1>Authentication Successful!</h1>
        <p>This window will close automatically...</p>
    </div>
    <script>
        // Close the tab after 1.5 seconds
        setTimeout(function() {
            window.close();
            // Fallback if window.close() doesn't work
            setTimeout(function() {
                document.body.innerHTML = '<div class="message"><div class="checkmark">✓</div><h1>Authentication Successful!</h1><p>You can close this tab now.</p></div>';
            }, 500);
        }, 1500);
    </script>
</body>
</html>
